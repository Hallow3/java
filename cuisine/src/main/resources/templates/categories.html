          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">

          utilisez cette page pour gerer les categories

      <div class="container" style="align-items:center;">

            <img style="max-height: 150px;" class="card-img-top" th:src="@{${cate.urlImage}}" alt="recette">

              <h5 class="card-title" th:text="${cate.name}"></h5>
              <fieldset style="border: solid;"></fieldset><p class="card-text" th:text="${cate.description}"></p></fieldset>
            </div>
              <a class="btn btn-primary" th:href="@{/categorie/update(id=${cate.id})}" style="background-color:green ;">Modifier</a><a id="delete" class="btn btn-primary" th:href="@{/admin/categorie/delete/{id}(id=${cate.id})}" style="background-color: red;">Supprimer</a>

<div class="container" style="margin-top: 5%; width: 500px; border: solid;">
    <fieldset>
    <h2 align = "center">Modifier une categorie</h2>
    <hr/><hr/>
   <form th:action="@{/admin/updateCategorie/{id}(id=${categorie.id})}" th:object = "${categorie}" method="POST">
    <div class="form-group">
        <label for="name">entrer le nom: </label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="entrez le nom" th:field = "*{name}">
    </div>
    <div class="form-group">
        <label for="last_name">entrer la description: </label>
        <input type="text" class="form-control" id="description" aria-describedby="emailHelp" placeholder="entrez votre description" th:field = "*{description}">
    </div>
    <div class="form-group">
        <label for="email">nom de l'image a charger:</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="image" th:field = "*{urlImage}" required>
        <small id="emailHelp" class="form-text text-muted">placer l'image en question dans le dossier d√©crit</small>
      </div>
      <button onclick="test()" type="submit" class="btn btn-primary" style="background-color: green;">Modifier</button>
   </form>
    </fieldset>
</div>
<script src="../../static/sweetalert2/node_modules/sweetalert2/dist/sweetalert2.all.min.js" th:src="@{/sweetalert2/node_modules/sweetalert2/dist/sweetalert2.all.min.js}"></script>

    <title>Admin Gestion des Categories</title>
</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">AFRICAN'S DELICE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" th:href="@{/admin/recettes}">recettes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/categories}">categories</a>
            </li>
            <li class="nav-item">
              <form th:action="@{/logout}" method="post">
                <button type="submit" value="Sign Out" class="btn btn-primary" style="background-color: red; margin-left:50%;">deconnexion</button>
                </form>               
            </li>
          </ul>
        </div>
      </nav>

      <div class="card">
        <div class="card-body">
          utilisez cette page pour gerer les categories 
        </div>
        <div class="card-body">
          <b>TOUTES LES CATEGORIES        </b><a class="btn btn-primary" th:href="@{/admin/categorie/add}" style="background-color:green;">nouvelle categorie</a>
        </div>
      </div>
      <div class="container" style="align-items:center;">
        <div class="card-deck" style="display:flex; flex-wrap: wrap;margin-left:5%;">
          <div class="card" th:each = "cate: ${listCategorie}" style="min-width:200px; max-width:250px; margin-top: 10px; margin-left: 10px;">
            <img class="card-img-top" th:src="@{${cate.urlImage}}" alt="recette">
            <div class="card-body">
              <h5 class="card-title" th:text="${cate.name}"></h5>
              <fieldset style="border: solid;"></fieldset><p class="card-text" th:text="${cate.description}"></p></fieldset>
            </div>
              <a class="btn btn-primary" th:href="@{/admin/categorie/update/{id}(id=${cate.id})}" style="background-color:green ;">Modifier</a><a id="delete" onclick="test();" class="btn btn-primary" th:href="@{/admin/categorie/delete/{id}(id=${cate.id})}" style="background-color: red;">Supprimer</a>
          </div>
        </div>
        </div>
        <script src="../../static/sweetalert2/node_modules/sweetalert2/dist/sweetalert2.all.min.js" th:src="@{/sweetalert2/node_modules/sweetalert2/dist/sweetalert2.all.min.js}"></script>
        <script th:inline="javascript">
          function test(){
            Swal.fire({
  position: 'top-end',
  icon: 'success',
  title: 'la catégorie a été supprimée avec succès',
  showConfirmButton: false,
  timer: 5000
})
          }
        </script>

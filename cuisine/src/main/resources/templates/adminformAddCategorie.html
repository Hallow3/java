<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.min.css}">
    <script type="text/javascript" th:src="@{/jquery/dist/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/lightslider.js}"></script>
    <script type="text/javascript" th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.min.js}"></script>
    <script th:src="@{/sweetalert2/node_modules/sweetalert2/dist/sweetalert2.all.min.js}"></script>
    <title>ajouter une categorie</title>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">gestion des categories</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admincategories}">&nbsp;liste des categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/adminrecettes}">&nbsp;liste des recettes</a>
      </li>
    </ul>
  </div>
</nav>
<div th:if="${sucess}">
  <script type="text/javascript">
  test();
  </script>
</div>
<div class="container text-white" style="margin-top: 5%; max-width: 500px; background-color: #404041;" >
    <fieldset>
    <h2 align = "center">ajoutter une categorie</h2>
    <hr/><hr/>
   <form th:action="@{/adminaddCategories}" th:object = "${categorie}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="first_name">entrer le nom: </label>
        <input minlength="2" maxlength="50" type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="entrez le nom" th:field = "*{name}" required>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect name format</p>
    </div><br/>
    <div class="form-group">
        <label for="last_name">entrer une petite description: </label>
        <input minlength="2" maxlength="55" type="text" class="form-control" id="description" aria-describedby="emailHelp" placeholder="entrez votre description" th:field = "*{description}" aria-required="true" required>
    </div><br/>
    <div class="form-group">
        <label for="email" >entrez l'image a charger:</label>
        <input type="file" name="file" id="" required />
      </div><br/><br/>
      <button onclick=""  type="submit" class="btn btn-primary">Envoyer</button>
   </form>
    </fieldset>
</div> 

</body>

</html>

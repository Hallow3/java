<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/bootstrap-5.0.2-dist/css/bootstrap.min.css}">
        <script type="text/javascript" th:src="@{/jquery/dist/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/lightslider.js}"></script>
        <script type="text/javascript" th:src="@{/bootstrap-5.0.2-dist/js/bootstrap.min.js}"></script>
        <script th:src="@{/sweetalert2/node_modules/sweetalert2/dist/sweetalert2.all.min.js}"></script>
        <title>Recettes</title>
    </head>
<body>
  <div class="container" style=" flex-wrap: wrap; background-color: rgb(0, 0, 0);">
    <p th:text="try"></p>

    <div id="carouselExample" class="carousel slide" >
        <div class="carousel-inner" style="margin-left: 25%; margin-right: 25%;">
          <!-- <div class="carousel-item active">
            <img th:src="@{${'menu1.jpg'}}" class="d-block w-30" alt="recette">
          </div> -->
          <div class="carousel-item active" style="align-items: center;">
            <div class="card-deck" th:each="re: ${recettes}" style="display:flex; flex-wrap: wrap;margin-left:1%; max-height: 320px;">
              <div  class="card shadow p-3 mb-5 bg-white rounded" style=" width:150px; margin-top: 15px; margin: 5px; padding: 1px;">
                <a class="btn btn-outline-success" th:href="@{/recette(id=${re.idRecette})}"><img style="height: 150px;" class="card-img-top" th:src="@{${re.urlImageRecette}}" alt="recette">
                <div class="card-body">
                  <h5 style="font-size: 13px; font-size-adjust: initial;" class="card-title" th:text="${re.nameRecette}"></h5>
                </div>
                </a>
              </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="card-deck" th:each="re: ${recettes}" style="display:flex; flex-wrap: wrap;margin-left:1%; max-height: 320px;">
              <div  class="card shadow p-3 mb-5 bg-white rounded" style=" width:150px; margin-top: 15px; margin: 5px; padding: 1px;">
                <a class="btn btn-outline-success" th:href="@{/recette(id=${re.idRecette})}"><img style="height: 150px;" class="card-img-top" th:src="@{${re.urlImageRecette}}" alt="recette">
                <div class="card-body">
                  <h5 style="font-size: 13px; font-size-adjust: initial;" class="card-title" th:text="${re.nameRecette}"></h5>
                </div>
                </a>
              </div>
            </div>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>
    </div>  
</body>
</html>
